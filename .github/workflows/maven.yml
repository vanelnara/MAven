name: Maven CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: mvn -B package --file pom.xml

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run Maven Tests
        run: mvn test

  dependency-check:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout Repository
          uses: actions/checkout@v2

        - name: Set up JDK 11
          uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11
        
        - name: Set JAVA_HOME for Dependency Check
         run: echo "JAVA_HOME=${RUNNER_TOOL_CACHE}/Java_Adopt_jdk/11.0.23-9/x64" >> $GITHUB_ENV

    - name: Run OWASP Dependency Check
      run: |
        docker run --name owaspdependencychecklatest_cfa219 \
          --label bd5312 \
          --workdir /github/workspace \
          --rm \
          -e "JAVA_HOME" \
          -e "INPUT_ARGS" \
          -e "HOME" \
          -e "GITHUB_JOB" \
          -e "GITHUB_REF" \
          -e "GITHUB_SHA" \
          -e "GITHUB_REPOSITORY" \
          -e "GITHUB_REPOSITORY_OWNER" \
          -e "GITHUB_REPOSITORY_OWNER_ID" \
          -e "GITHUB_RUN_ID" \
          -e "GITHUB_RUN_NUMBER" \
          -e "GITHUB_RETENTION_DAYS" \
          -e "GITHUB_RUN_ATTEMPT" \
          -e "GITHUB_REPOSITORY_ID" \
          -e "GITHUB_ACTOR_ID" \
          -e "GITHUB_ACTOR" \
          -e "GITHUB_TRIGGERING_ACTOR" \
          -e "GITHUB_WORKFLOW" \
          -e "GITHUB_HEAD_REF" \
          -e "GITHUB_BASE_REF" \
          -e "GITHUB_EVENT_NAME" \
          -e "GITHUB_SERVER_URL" \
          -e "GITHUB_API_URL" \
          -e "GITHUB_GRAPHQL_URL" \
          -e "GITHUB_REF_NAME" \
          -e "GITHUB_REF_PROTECTED" \
          -e "GITHUB_REF_TYPE" \
          -e "GITHUB_WORKFLOW_REF" \
          -e "GITHUB_WORKFLOW_SHA" \
          -e "GITHUB_WORKSPACE" \
          -e "GITHUB_ACTION" \
          -e "GITHUB_EVENT_PATH" \
          -e "GITHUB_ACTION_REPOSITORY" \
          -e "GITHUB_ACTION_REF" \
          -e "GITHUB_PATH" \
          -e "GITHUB_ENV" \
          -e "GITHUB_STEP_SUMMARY" \
          -e "GITHUB_STATE" \
          -e "GITHUB_OUTPUT" \
          -e "RUNNER_OS" \
          -e "RUNNER_ARCH" \
          -e "RUNNER_NAME" \
          -e "RUNNER_ENVIRONMENT" \
          -e "RUNNER_TOOL_CACHE" \
          -e "RUNNER_TEMP" \
          -e "RUNNER_WORKSPACE" \
          -e "ACTIONS_RUNTIME_URL" \
          -e "ACTIONS_RUNTIME_TOKEN" \
          -e "ACTIONS_CACHE_URL" \
          -e "ACTIONS_RESULTS_URL" \
          -e GITHUB_ACTIONS=true \
          -e CI=true \
          -v "/var/run/docker.sock":"/var/run/docker.sock" \
          -v "/home/runner/work/_temp/_github_home":"/github/home" \
          -v "/home/runner/work/_temp/_github_workflow":"/github/workflow" \
          -v "/home/runner/work/_temp/_runner_file_commands":"/github/file_commands" \
          -v "/home/runner/work/MAven/MAven":"/github/workspace" \
          owasp/dependency-check:latest \
          --scan /github/workspace --format ALL --project CI
