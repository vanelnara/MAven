version: '3.8'

services:
  maven_build:
    image: maven:3.8.4-openjdk-17
    volumes:
      - ./path/to/your/project:/app
    working_dir: /app
    command: mvn clean package

  app:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - maven_build
